<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External css stylesheet  -->
    <link rel="stylesheet" href="./style.css">

    <title>Mad Money</title>
  </head>
  <body class="vh-100">
    <!-- header -->
    <header class="h-10 container mt-5">
        <h1 class="text-center text-info fw-bold display-3">Digital Cashier</h1>
    </header>
    <!-- main start  -->
    <main class="h-100">
        <section class="container">
            <div class="row g-3 h-100 py-5">
                <!-- left site -->
                <div class="col-sm-12 col-md-6 text-center">
                    <img src="./img/money-4.jpg" class="img-fluid left" alt="">
                </div>
                <!-- right site  -->
                <div class="col-sm-12 col-md-6 text-center container right py-2">
                    <div class="text-center">
                        <!-- income  -->
                        <div class="income my-3">
                            <h4 class="my-3">Income</h4>
                            <div class="mx-auto my-3">
                                <label class="fw-bold me-2" for="income">Income:</label>
                                <input id="income" class="lh-lg" type="text">
                            </div>
                        </div>
                        <!-- expanses  -->
                        <div class="expanses my-2">
                            <h4 class="my-3">Expenses</h4>
                            <!-- food  -->
                            <div class="food my-3 text-center">
                                <label class="fw-bold me-2" for="food">Food:</label>
                                <input id="food" class="lh-lg" type="text">
                            </div>
                            <!-- rent  -->
                            <div class="rent my-3 text-center">
                                <label class="fw-bold me-2" for="rent">Rent:</label>
                                <input id="rent" class="lh-lg" type="text">
                            </div>
                            <!-- cloths  -->
                            <div class="cloths my-3 text-center">
                                <label class="fw-bold me-2" for="cloths">Cloths:</label>
                                <input id="cloths" class="lh-lg" type="text">
                            </div>
                        </div>
                        <button id="calculate-btn" class="btn btn-info px-5 lh-lg py-2 my-4">Calculate</button>
                        <div class="total-expenses my-2">
                            <h4>Total Expenses: <span id="total-expenses"></span></h4>
                        </div>
                        <div class="remaining-balance my-2">
                            <h4>balance: <span id="balance"></span></h4>
                        </div>
                        <div class="savings">
                            <span class="fw-bold me-2">Save:</span>
                            <input id="save" type="text" class="lh-lg w-25">
                            <span class="mx-2 fw-bold">%</span>
                            <button id="save-btn" class="btn btn-info px-5 lh-lg">SAVE</button>
                        </div>
                        <div class="saving-amount my-2">
                            <h4>Saving Amount: <span id="saving-amount"></span></h4>
                        </div>
                        <div class="remaining-amount mt-2">
                            <h4>Remaining-amount: <span id="remaining-amount"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- External javascript file -->
    <script src="./script.js"></script>
  </body>
</html>
